<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500" />
    <meta name="author" content="" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Sample</title>

    <!-- CSS bundle -->
    <link href="dist/bundle.min.css" rel="stylesheet">

    <!-- JS bundle -->
    <script src="dist/bundle.min.js"></script>

    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>

  <main>
      <!-- row contact -->
      <div class="row row-contact">
          <div class="grid-container">
              <div class="grid-x grid-padding-x">

                  <div class="large-12 cell">

                      <div class="article-item text-center">
                          <h2 class="title-article">Quality Control Feedback</h2>
                          <p>Please complete the form below to report a problem, concern, or fault.</p>
                      </div>

                      <form class="form-contact form-submit" id="formComment" data-abide novalidate action="/feedback" data-aos="fade-up" method="post" enctype= "multipart/form-data">

                           <!-- grid container -->
                           <div class="grid-container">

                              <!-- grid x -->
                              <div class="grid-x grid-padding-x">

                                  <div class="medium-12 cell">
                                      <div data-abide-error class="alert callout" style="display: none;">
                                          <p><i class="fi-alert"></i> There are some errors in your form.</p>
                                      </div>
                                  </div>

                                  <div class="medium-6 cell">
                                      <label>Name
                                          <input type="text" name="sender-name" class="form-input" placeholder="(required)" required>
                                          <span class="form-error">Please fill this out, it's required.</span>
                                      </label>
                                  </div>

                                  <div class="medium-6 cell">
                                      <label>Contact Email
                                          <input type="email" name="sender-email" class="form-input" placeholder="(required)" pattern="email" required>
                                          <span class="form-error">Please fill this out, it's required. Or, it is invalid.</span>
                                      </label>
                                  </div>


                                  <div class="medium-12 cell">
                                      <label>General Description of Problem/Concern/Fault
                                          <textarea placeholder="(required)" name="sender-description" class="form-input" rows="10" required></textarea>
                                          <span class="form-error">Please fill this out, it's required.</span>
                                      </label>
                                  </div>

                                  <div class="medium-12 cell">
                                      <!-- <label for="exampleFileUpload" class="button">Upload File</label>
                                      <input type="file" id="exampleFileUpload" class="show-for-sr"> -->

                                      <label for="exampleInputFile">Images (optional)
                                          <div class="groups row">
                                              <div class="group">
                                                  <div class="input-file">
                                                      <input type="file" name="sender-attachments[]">
                                                  </div>
                                                  <a href="#" class="button-clear hide" title="Clear the image">
                                                      <i class="fi-x-circle"></i>
                                                  </a>
                                              </div>

                                              <div class="group">
                                                  <div class="input-file">
                                                      <input type="file" name="sender-attachments[]">
                                                  </div>
                                                  <a href="#" class="button-clear hide" title="Clear the image">
                                                      <i class="fi-x-circle"></i>
                                                  </a>
                                              </div>
                                          </div>

                                          <span class="form-error">Please fill this out, it's required.</span>
                                      </label>
                                      <p class="help-text">Notes: Accepted formats: jpg or png. Each file should not exceed 2MB.</p>
                                  </div>

                                  <br/>
                                  <br/>
                                  <br/>
                                  <br/>
                                  <br/>
                                  <br/>

                                  <div class="cell medium-4 medium-offset-4 small-12">
                                      <input type="submit" class="button expanded button-submit float-center" value="Report">
                                      <input type="hidden" name="task" value="report" />
                                  </div>

                                  <div class="cell small-12">
                                      <div class="success callout hide">
                                          <p><i class="fi-like"></i>&nbsp; <span class="response-message"></span></p>
                                      </div>
                                  </div>

                                  <div class="medium-12 cell">
                                      <div class="warning callout hide">
                                          <p><i class="fi-alert"></i>&nbsp; <span class="response-message"></span></p>
                                      </div>
                                  </div>

                              </div>
                          </div>

                      </form>

                  </div>

              </div>
          </div>
      </div>
      <!-- row contact -->
  </main>

  <a href="#" class="button-arrow-up"><i class="material-icons md-60 md-light">keyboard_arrow_up</i></a>

  <div class="row row-loader center-element hide">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
  </div>

</body>
</html>
